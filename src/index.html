<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boobam Test</title>

  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col banner">
        Banner
      </div>
    </div>
    <div id="loaderSection"></div>
    <div class="row">
      <div class="col footer mt-5">
        Footer
      </div>
    </div>
  </div>

  <template id="productCarousel">
    <div id="image" class="image-product"
      style="background-image: url('https://t3.ftcdn.net/jpg/04/34/72/82/360_F_434728286_OWQQvAFoXZLdGHlObozsolNeuSxhpr84.jpg')">
      <button class="btn favorite">
        <span class="material-icons">
          favorite_border
        </span>
      </button>
    </div>
    <div class="informations">
      <div id="name" class="name">NAME</div>
      <div id="author" class="author">AUTHOR</div>
      <div id="amount" class="amount">AMOUNT</div>
    </div>
  </template>

  <template id="carousel">
    <div class="header-section pt-5 pb-3 d-flex justify-content-between align-items-center row">
      <span class="d-flex col-auto p-0 align-items-end">
        <h5 id="carouselName" class="title-carousel pe-2 mb-0">
          CARROUSEL_NAME
        </h5>
        <a href="#"> Ver mais </a>
      </span>
      <div class="controller col-auto d-flex">
        <div class="prev">
          <button class="btn btn-light" disabled>
            <span class="material-icons">
              chevron_left
            </span>
          </button>
        </div>
        <div class="next">
          <button class="btn btn-light">
            <span class="material-icons">
              chevron_right
            </span>
          </button>
        </div>
      </div>
    </div>
    <div class="carousel-items d-flex row flex-nowrap">
      <div id="image" class="first-image header-carousel col-5"
        style="background-image: url('https://t3.ftcdn.net/jpg/04/34/72/82/360_F_434728286_OWQQvAFoXZLdGHlObozsolNeuSxhpr84.jpg')">
        <div class="shadow-bg"></div>
        <div id="title" class="title">TITLE</div>
        <div id="design" class="design">DESIGN</div>
      </div>
      <div id="carouselItems" class="d-flex col ps-0"></div>
    </div>
  </template>

  <template id="productArtist">
    <div id="image" class="image-product-artist"
      style="background-image: url('https://t3.ftcdn.net/jpg/04/34/72/82/360_F_434728286_OWQQvAFoXZLdGHlObozsolNeuSxhpr84.jpg')">
      <button class="btn favorite">
        <span class="material-icons">
          favorite_border
        </span>
      </button>
    </div>
    <div class="informations">
      <div id="name" class="name">NAME</div>
      <div id="author" class="author">AUTHOR</div>
      <div id="amount" class="amount">AMOUNT</div>
    </div>
  </template>

  <template id="artist">
    <div class="artist-items pt-5 row d-flex">
      <div id="image" class="first-image col-5"
        style="background-image: url('https://t3.ftcdn.net/jpg/04/34/72/82/360_F_434728286_OWQQvAFoXZLdGHlObozsolNeuSxhpr84.jpg')">
        <div class="shadow-bg"></div>
        <div id="title" class="title">TITLE</div>
        <button class="btn btn-light button-artist">
          Explorar Designer
        </button>
        <div id="metadata" class="metadata">metadata</div>
      </div>
      <div class="d-flex col">
        <div class="row" id="artistItems"></div>
      </div>
    </div>
  </template>
</body>

<script src="bundle.js"></script>

</html>
